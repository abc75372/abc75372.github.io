  <script>
    $(document).ready(function() {
      // 點擊技能清單中的技能
      $('#skillList a').on('click', function(e) {
        e.preventDefault();
        
        // 獲取被點擊的技能的內容和圖片
        var skill = $(this).data('skill');
        var imgPath = $(this).find('img').attr('src');

        // 檢查是否已經有六個技能
        if ($('#configuratorRow .card:parent').length < 6) {
          // 找到最接近的空格位置
          var emptySlot = $('#configuratorRow .card:empty:first');
          
          // 如果有空格，將技能和圖片添加到該位置
          if (emptySlot.length > 0) {
            emptySlot.html('<div class="card-body">' + '<img src="' + imgPath + '" alt="' + skill + '" class="img-fluid" width="150%"><button type="button" class="close" aria-label="Close" onclick="removeSkill(this)">X</button></div>');
          } else {
            // 如果沒有空格，則添加到最後一個位置
            var slotNumber = $('#configuratorRow .card').length + 1;
            var slotID = 'skillSlot' + slotNumber;
            $('#configuratorRow').append('<div class="col-2 mb-3"><div class="card" id="' + slotID + '"><div class="card-body">' + '<img src="' + imgPath + '" alt="' + skill + '" class="img-fluid" width="150%"><button type="button" class="close" aria-label="Close" onclick="removeSkill(this)">X</button></div></div></div>');
          }
        } else {
          alert('你已經選擇了六個技能！');
        }
      });
    });

    // 刪除已選擇技能
    function removeSkill(button) {
      $(button).closest('.card').empty();

      // 檢查已選擇技能的數量是否超過六個
      if ($('#configuratorRow .card:parent').length < 6) {
        // 在此添加邏輯，例如啟用添加技能的按鈕
      }
    }
