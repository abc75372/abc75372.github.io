      var skillListContainer = document.getElementById('skillListContainer');
  
      for (var i = 0; i < skills.length; i++) {
          var skillDiv = document.createElement('div');
          skillDiv.id = 'skillList' + i;
          skillDiv.className = 'col-3 mb-3 skill-list-box';
          skillDiv.setAttribute('data-toggle', 'modal');
          skillDiv.setAttribute('data-target', '#skillDetailModal');

    $(document).ready(function() {
      // 技能清單中的每個格子點擊事件
      $('.skill-list-box').on('click', function() {
        // 獲取被點擊的圖片的src
        var selectedSkillImage = $(this).find('img').attr('src');
  
        // 獲取被點擊的技能格子的ID
        var skillBoxId = $('#skillListModal').data('skillBoxId');
  
        // 將選定的圖片設置為相應技能格子的圖片
        $('#' + skillBoxId + ' img').attr('src', selectedSkillImage);
  
        // 關閉技能清單的彈出視窗
        $('#skillListModal').modal('hide');
      });
  
      // 技能格子點擊事件，設置技能清單彈出視窗相應的技能格子ID
      $('.skill-box').on('click', function() {
        var skillBoxId = $(this).attr('id');
        $('#skillListModal').data('skillBoxId', skillBoxId);
      });
    });
</script>
