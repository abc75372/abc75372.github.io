<!--技能配置JS-->
<script>
  $(document).ready(function() {
    // 技能清單中的每個格子點擊事件
    $('.skill-list-box').on('click', function() {
      // 獲取被點擊的圖片的src
      var selectedSkillImage = $(this).find('img').attr('src');

      // 獲取被點擊的技能格子的ID
      var skillBoxId = $('#skillListModal').data('skillBoxId');

      // 將選定的圖片設置為相應技能格子的圖片
      $('#' + skillBoxId + ' img').attr('src', selectedSkillImage);

      // 關閉技能清單的彈出視窗
      $('#skillListModal').modal('hide');
    });

    // 技能格子點擊事件，設置技能清單彈出視窗相應的技能格子ID
    $('.skill-box').on('click', function() {
      var skillBoxId = $(this).attr('id');
      $('#skillListModal').data('skillBoxId', skillBoxId);
    });
  });
</script>

<script>
  $(document).ready(function() {
    // 主動符文清單中的每個格子點擊事件
    $('.activeRune-list-box').on('click', function() {
      // 獲取被點擊的圖片的src
      var selectedActiveRuneImage = $(this).find('img').attr('src');

      // 獲取被點擊的主動符文格子的ID
      var activeRuneBoxId = $('#activeRuneListModal').data('activeRuneBoxId');

      // 將選定的圖片設置為相應主動符文格子的圖片
      $('#' + activeRuneBoxId + ' img').attr('src', selectedActiveRuneImage);

      // 關閉主動符文清單的彈出視窗
      $('#activeRuneListModal').modal('hide');
    });

    // 主動符文格子點擊事件，設置主動符文清單彈出視窗相應的主動符文格子ID
    $('.activeRune-box').on('click', function() {
      var activeRuneBoxId = $(this).attr('id');
      $('#activeRuneListModal').data('activeRuneBoxId', activeRuneBoxId);
    });
  });
</script>

<script>
  $(document).ready(function() {
    // 輔助符文清單中的每個格子點擊事件
    $('.supportRune-list-box').on('click', function() {
      // 獲取被點擊的圖片的src
      var selectedSupportRuneImage = $(this).find('img').attr('src');

      // 獲取被點擊的輔助符文格子的ID
      var supportRuneBoxId = $('#supportRuneListModal').data('supportRuneBoxId');

      // 將選定的圖片設置為相應輔助符文格子的圖片
      $('#' + supportRuneBoxId + ' img').attr('src', selectedSupportRuneImage);

      // 關閉輔助符文清單的彈出視窗
      $('#supportRuneListModal').modal('hide');
    });

    // 輔助符文格子點擊事件，設置輔助符文清單彈出視窗相應的輔助符文格子ID
    $('.supportRune-box').on('click', function() {
      var supportRuneBoxId = $(this).attr('id');
      $('#supportRuneListModal').data('supportRuneBoxId', supportRuneBoxId);
    });
  });
</script>
